<!doctype html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>好宝宝早教网_用户注册</title>
    <script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <link href="/js/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/angular-1.5.8/angular.min.js"></script>
    <script src="/js/register1.js" type="text/javascript"></script>
  </head>
  <style>html,body{ font-family:"@微软雅黑";}</style>
  <style type="text/css">
  .error{border:1px solid #FF0000;}
  </style>
  <body ng-app="regApp" ng-controller="regCtrl">
    <form class="form-horizontal"  name="myForm" novalidate ng-submit='User.reg(email,username,pwd)'>
      <div class="container">
        <div class="row" style=" margin:0 auto;
        margin-top:100px;">
          <div class="col-md-8" style="
          margin:0 auto; " style=" margin:0 auto;">
            <div class="panel
            panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">用户注册</h3></div>
              <div class="panel-body">
                <div class="form-group " style=" margin-top:10px;" ng-class="{'has-success has-feedback':myForm.email.$valid && myForm.email.$touched,
                'has-error':myForm.email.$invalid && myForm.email.$touched,
                'has-feedback':myForm.email.$touched}">
                  <label for="firstname" class="col-md-2 control-label" style="font-weight:200;font-size:18px;">邮箱</label>
                  <div class=" col-md-6">
                    <input type="text" class=" form-control" placeholder="请输入邮箱" 
                    ng-model="email" name='email' required validEmail='email'/>
                  </div>
                    <div ng-if='myForm.email.$touched'>
                    	<p ng-if='myForm.email.$error.required'>邮箱不能为空</p>
                    	<p ng-if='myForm.email.$error.validEmail'>邮箱格式不正确</p>
                    	<p ng-show='myForm.email.$error.valide'>该邮箱已被注册</p>
                    </div>


                    
                </div>
                <div class="form-group" style=" margin-top:10px;" ng-class="{'has-success has-feedback':myForm.username.$valid && myForm.username.$touched,
                'has-error':myForm.username.$invalid && myForm.username.$touched,
                'has-feedback':myForm.username.$touched}" >
                  <label class="col-md-2  control-label" style="font-weight:200;  font-size:18px; ">昵称</label>
                  <div class=" col-md-6">
                    <input type="text" class="form-control" placeholder="请输入昵称" 
                    ng-model="username" name='username'
                    required ng-minlength="4" ng-maxlength="32" validUsername="username" />
                  </div>
                    <div ng-if='myForm.username.$touched'>
                      <p ng-if='myForm.username.$error.required'>昵称不能为空</p>
                      <p ng-if='(myForm.username.$error.minlength || myForm.username.$error.maxlength)'>昵称应在4-32位之间</p>
                      <p ng-show='myForm.username.$error.validn'>该昵称已被注册</p>
                    </div>
                    
                </div>
                <div class="form-group" style=" margin-top:10px;">
                  <label for="firstname" class="col-md-2  control-label" style="font-weight:200;  font-size:18px; ">登录密码</label>
                    <div class=" col-md-6">
                        <input id="txt_pwd" type="password" name='pwd' class=" form-control" placeholder="请输入密码" maxlength="255" ng-model="pwd" 
                        required ng-minlength='6' ng-maxlength='255' />
                    </div>
                    <div ng-if='myForm.pwd.$touched'>
                        <p ng-if='myForm.pwd.$error.required'>密码不能为空</p>
                        <p ng-if='(myForm.pwd.$error.minlength || myForm.pwd.$error.maxlength)'>密码应在6-255位之间</p>
                    </div>
                </div>
                <div class="form-group" style=" margin-top:10px;">
                  <label for="firstname" class="col-md-2  control-label" style="font-weight:200;  font-size:18px; ">确认密码</label>
                  <div class=" col-md-6">
                    <input name='pwd1' type="password" class=" form-control" placeholder="请再次输入密码" maxlength="20" ng-model="pwd1" required/></div>

					<div ng-if='myForm.pwd1.$touched'>
                        <p ng-if='myForm.pwd1.$error.required'>请再次输入密码</p>
                        <p ng-if='(myForm.pwd1.$error.minlength || myForm.pwd1.$error.maxlength)'>密码应在6-255位之间</p>
                    </div>

                </div>
                <div class="form-group hidden" style=" margin-top:10px;">
                  <label for="firstname" class="col-md-2  control-label" style="font-weight:200;  font-size:18px; ">性别</label>
                  <div class=" col-md-6">
                    <label class="radio-inline">
                      <input type="radio" name="rdo_sex" id="rdo_sex1" value="1" ng-model="sex">男</label>
                    <label class="radio-inline">
                      <input type="radio" name="rdo_sex" id="rdo_sex2" value="2" ng-model="sex" ng-checked="true">女</label></div>
                </div>
                <div class="form-group hidden" style=" margin-top:10px;">
                  <label for="firstname" class="col-sm-2  control-label" style="font-weight:200;  font-size:18px; ">宝宝信息</label>
                  <div class=" col-md-6">
                    <label class="radio-inline">
                      <input type="radio" name="rdo_baby" id="rdo_baby1" value="1" onclick="SetBaby(this)" ng-model="baby">已有宝宝</label>
                    <label class="radio-inline">
                      <input type="radio" name="rdo_baby" id="rdo_baby2" value="2" ng-checked="true" onclick="SetBaby(this)" ng-model="baby">正在孕期</label>
                    <label class="radio-inline">
                      <input type="radio" name="rdo_baby" id="rdo_baby3" value="3" onclick="SetBaby(this)" ng-model="baby">准备要宝宝</label></div>
                </div>
                <div id="divYucanqi" class="form-group hidden" style=" margin-top:10px;">
                  <label for="firstname" class="col-sm-2  control-label" style="font-weight:200;  font-size:18px; ">预产期</label>
                  <div class=" col-md-6" data-toggle="date-selector" style=" margin-top:8px;">
                    <select id="pre_year" name="year" data-toggle="date-selector-year" data-start="2016" data-end="2017">
                      <option>2016</option></select>年
                    <select id="pre_month" name="month" data-toggle="date-selector-month">
                      <option>6</option></select>月
                    <select id="pre_day" name="day" data-toggle="date-selector-date">
                      <option>24</option></select>日</div>
                </div>
                <div id="divBirth" class="form-group hidden" style=" margin-top:10px; display:none;">
                  <label for="firstname" class="col-sm-2  control-label" style="font-weight:200;  font-size:18px; ">宝宝生日</label>
                  <div class=" col-md-6" data-toggle="date-selector" style=" margin-top:8px;">
                    <select id="birth_year" name="year" data-toggle="date-selector-year" data-start="1994" data-end="2016">
                      <option>2016</option></select>年
                    <select id="birth_month" name="month" data-toggle="date-selector-month">
                      <option>6</option></select>月
                    <select id="birth_day" name="day" data-toggle="date-selector-date">
                      <option>24</option></select>日</div>
                </div>
                <div class="form-group" style=" margin-top:10px;">
                  <label for="firstname" class="col-sm-2  control-label" style="font-weight:200;  font-size:18px; "></label>
                  <div class=" col-md-6">
                  

                    <button type='submit'  ng-disabled="myForm.$invalid" class="btn btn-info" style=" width:280px; font-size:18px;" >提  交</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- alert模态框（Modal） -->
      <div class="modal fade" id="myModal_alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:300px;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">提 示</h4></div>
            <div id="div_content_alert" class="modal-body"></div>
            <div class="modal-footer" style="text-align:center;">
              <button type="button" class="btn btn-default" data-dismiss="modal">知道啦~</button></div>
          </div>
          <!-- /.modal-content --></div>
        <!-- /.modal --></div>
    </form>
  </body>

</html>
